<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Job Finder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav"> 
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"> Ver Vagas </a>

                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary" href="add.html">Abrir Vagas</a>

                </li>
            </ul>
        </div>
          
        </button>
      </nav>
    </header>
    <div id="add-form-container" class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Divulgue a vaga preenchendo o formulario</h1>
            </div>
            <div id="form-box" class="col-md-12">
                <h2>Preencha os Dados Rapidamente para encontrar seu dev</h2>
                <form action="">
                    <div class="form-group">
                        <label for="title">Titulo da vaga:</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Digite o titulo da vaga" required>
                        <small id="titlehelp" class="form-text text-muted">O titulo e importante</small>
                        
                    </div>
                    <div class="form-group">
                        <label for="description">descrição:</label>
                        <textarea type="text" class="form-control" id="description" name="description" placeholder="Descreva as atividade do desenvolvedor" required></textarea>
                       
                        
                    </div>
                    <div class="form-group">
                        <label for="company">Empresa Contratante:</label>
                        <input type="text" class="form-control" id="company" name="company" placeholder="Digite a Empresa que ira contratar" required>
                        
                        
                    </div>
                    <div class="form-group">
                        <label for="email">E-Mail para contato:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite o Email" required>

                        
                    </div>
                    <div class="form-group">
                        <label for="salary">Salario Oferecido:</label>
                        <input type="text" class="form-control" id="salary" name="salary" placeholder="Digite o salario da vaga" required>
                        
                        
                    </div>
                    <input type="hidden" name="new_job" value="1">
                    <button type="submite" class="btn btn-primary"> enviar </button>
                    
                </form>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</body>
</html>
